<body>

<div class="container">
    <h1>Tremendous JS Saver</h1>
    <textarea id="codeArea" placeholder="Write your JavaScript code here..."></textarea><br>
    <input type="text" id="fileName" placeholder="Enter filename (optional)">
    <button onclick="saveJS()">Save as .js</button>
</div>

<footer>Make your JS great again! ðŸ’»</footer>

<script>
function saveJS() {
    let code = document.getElementById('codeArea').value;
    let filename = document.getElementById('fileName').value.trim() || 'default';

    if (!filename.endsWith('.js')) {
        filename += '.js';
    }

    const blob = new Blob([code], { type: 'text/javascript' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
